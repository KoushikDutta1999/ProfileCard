<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=-, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">

    <title>Profile Card</title>
</head>
<body>
    <main class="card">
        <div class="card_bg"></div>
        <div class="card_img">
            <img src="image/profile-card-img.jpg" alt="Profile Photo">
        </div>
        <div class="card_pri">

            <section>
                <h1>Koushik Dutta <span>22</span></h1>
                <h2>India</h2>
            </section>
        </div>

        <div class="card_sec">
            <section>
                <h3>250</h3>
                <span>Contributes</span>
            </section>

            <section>
                <h3>40</h3>
                <span>Longest Streak</span>
            </section>

            <section>
                <h3>20</h3>
                <span>Repositories</span>
            </section>
        </div>
    </main>
</body>
</html>
